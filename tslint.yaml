---
defaultSeverity: error
extends:
- tslint:latest
- tslint-react
jsRules: {}
rules:
  object-literal-key-quotes:
  - true
  - as-needed
  semicolon:
  - true
  - never
  quotemark:
  - true
  - single
  - avoid-escape
  - avoid-template
  eofline: true
  indent:
  - true
  - spaces
  - 2
  member-access: false
  trailing-comma:
  - true
  - multiline: always
    singleline: never
  arrow-parens: false
  no-submodule-imports: false
  object-literal-sort-keys: false
  max-classes-per-file: false
  ordered-imports: false
  interface-name: false
  jsx-alignment: true
  no-default-export: true
  jsx-no-lambda: false
  no-object-literal-type-assertion: false
rulesDirectory: []
